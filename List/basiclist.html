<!DOCTYPE html>
<html>
    <head>
        <title>HTML lists</title>
    </head>
    <body>
        <p>Unordered List</p>
        <ul>
            <li>Milk</li>
            <li>Tea</li>
            <li>coffee</li>
        </ul>
        <p>Ordered List</p>
        <ol>
            <li>Milk</li>
            <li>Tea</li>
            <li>Coffee</li>
        </ol>
        <p>Description list</p>
        <dl>
            <dt>Coffee</dt>
            <dd>-black hot drink</dd>
            <dt>milk</dt>
            <dd>-White cold drink</dd>
        </dl>
    </body>
</html>
