<!DOCTYPE html>
<html>
    <head>
        <title>
            Ordered lists
        </title>
    </head>
    <body>
        <p>Netsted Ordered List</p>
        <ol>
            <li>tea
                <ol>
                <li>black tea</li>
                <li>green tea</li>
            </ol>
            </li>
            <li>milk</li>
            <li>Coffee</li>
        </ol>

        <p>Uppercase Letters</p>
        <ol type="A">
            <li>Milk</li>
            <li>Tea</li>
        </ol>

        <p>Lowercase Letters</p>
        <ol type="a">
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <p>Roman Uppercase Letters</p>
        <ol type="I">
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <p>Roman Lowercase Letters</p>
        <ol type="i">
            <li>Milk</li>
            <li>Tea</li>
        </ol>
    </body>
</html>
