<!DOCTYPE html>
<html>
    <head>
        <title>
            Special Style for Tables
        </title>
        <style>
            #t01 {
                background-color: rgb(178, 226, 47);
                border-collapse: collapse;
                margin: 20px;
            }
            #t02 {
                background-color: lightblue;
                border-collapse: collapse;
                margin: 20px;
            }
            tr,td,th {
                border: 2px solid black;                
            }
        </style>
    </head>
    <body>
        <table id="t01" width=100%>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact</th>
            </tr>
            <tr>
                <td>Abhishek</td>
                <td>22</td>
                <td>12345</td>
            </tr>
        </table>
        <table id="t02" width=100%>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact</th>
            </tr>
            <tr>
                <td>john</td>
                <td>32</td>
                <td>54312</td>
            </tr>
        </table>
    </body>
</html>
