<!DOCTYPE html>
<html>
    <head>
        <title>Html tables</title>
        <style>
             table,tr,td,th {
                border:2px solid black;
                margin:70px;
                border-collapse: collapse;
                padding: 10px;
             }
             th {
                 text-align: left;
             }
        </style>
    </head>
    <body>
        <table style="width:50%;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>25</td>
            </tr>
        </table>

    </body>
</html>
