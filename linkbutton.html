<!DOCTYPE html>
<html>
    <head>
        <title>Button as a link</title>
        <style>
            a:link, a:visited {
                background-color: red;
                text-align:center;
                font-size: 40px;
                font-family: monospace;
                padding:20px;
                display: inline-block;
                margin: 70px;

            }
            a:hover {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com">This is a link</a>

    </body>
</html>
